<section>
  <div class="top">
    <app-title title="To-do List" subtitle="My tasks" [addButton]="true" />
    <div class="tasks">
      <div *ngIf="tasks?.length; else noTasks">
        <app-task
          *ngFor="let task of tasks"
          [task]="task"
          (taskClicked)="handleTaskClick($event)"
        />
      </div>
      <ng-template #noTasks>
        <i>No tasks</i>
      </ng-template>
    </div>
  </div>

  <div class="bottom">
    <app-title title="Statistics" subtitle="Task data" />
    <div class="filter">
      <select name="filter" id="filter">
        <option value="" default selected>All</option>
        <option value="1">Today</option>
        <option value="2">Last week</option>
        <option value="3">Last month</option>
      </select>
    </div>
    <div class="statistics">
      <div class="row">
        <div class="stat">Total time:</div>
        <div class="data">56</div>
      </div>
      <div class="row">
        <div class="stat">Sessions:</div>
        <div class="data">3</div>
      </div>
    </div>
  </div>
</section>
