<div class="content">
  <div class="title">Pomodoro Timer</div>
  <div class="login">
    <div class="title">
      {{
        formType === 'login'
          ? 'Login'
          : formType === 'signup'
          ? 'Create an account'
          : ''
      }}
    </div>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="input email">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Your email"
          required
          [(ngModel)]="email"
          #emailInput="ngModel"
        />
        <div
          [hidden]="
            form.submitted ||
            emailInput.pristine ||
            (!form.submitted && emailInput.valid)
          "
          class="error-message"
        >
          Email is required
        </div>
      </div>
      <div class="input password">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Your password"
          required
          [(ngModel)]="password"
          #passwordInput="ngModel"
        />
        <div
          [hidden]="
            form.submitted ||
            passwordInput.pristine ||
            (!form.submitted && passwordInput.valid)
          "
          class="error-message"
        >
          Password is required
        </div>
      </div>
      <button
        type="submit"
        class="submit"
        [ngClass]="{ disabled: !form.form.valid }"
        [disabled]="!form.form.valid"
      >
        {{
          formType === 'login'
            ? 'Sign in'
            : formType === 'signup'
            ? 'Sign up'
            : ''
        }}
      </button>
      <div class="forgot">
				<div *ngIf="formType === 'login'; else forgotSignup">
					Don't have an account? <a routerLink="/signup">Sign up</a>
				</div>
				<ng-template #forgotSignup>
					Already have an account? <a routerLink="/login">Login</a>
				</ng-template>
      </div>
    </form>
  </div>
</div>
